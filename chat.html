<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
     
        <section class="custom-chat text-center w-75 ">
            
            
            
            
            <header class="bg-white header-chat">
               
                <i class=" fas fa-arrow-left fs-2 fw-bold back-users float-start" onclick="window.location ='users.html'"></i>
                <img src="username_image.png" class=" image-caht-frind rounded-circle float-start" id="image_chat">
                 <h4 class="text-center float-start fw-bold fs-4" id="username_chat"> User Name <br><span class="fs-5 text-success" id="active_chat" >Plase Wait<span></h4>
                <br>
                    
            </header>
            
           
            
            
            
            
            
            <div class="div-messages">
                
                 <hr style="margin-top: 0px;">
                <div class="container">
                    <div class="row">
                        
                        <div class="col-8 bg-warning mt-3 send-messages ">
                            Hello
                        </div>
                        
                         <div class="col-8 respon-messages bg-info ">
                             Hi
                        </div> 
                <div class="col-8 bg-warning mt-3 send-messages ">
                            How Are You ?
                        </div>
                        
                         <div class="col-8 respon-messages bg-info ">
                             Good And You?
                        </div>
                        
                        
                        
                        
                        <div class="col-8 bg-warning mt-3 send-messages ">
                            Good
                        </div>
                        
                         <div class="col-8 respon-messages bg-info ">
                             What is new ?
                        </div>
                        
                        <div class="col-8 bg-warning mt-3 send-messages ">
                            No Things , a litle from Proplem 
                        </div>
                        
                         <div class="col-8 respon-messages bg-info ">
                             Yes 
                        </div>       
                        

                        
                         <div class="col-8 respon-messages bg-info ">
                             hiiiiiiiiiiiiiiii
                        </div>
                        
                        <div class="col-8 bg-warning mt-3 send-messages ">
                            nooooooooooooooooooooooo
                        </div>
                        
                         <div class="col-8 respon-messages bg-info ">
                             creat with en.kasem_roomea
                        </div>                        
                    </div>
                </div>
                
                
            </div>
            
            
            
            
            
            
            
            
            <div class="footer-send">
           
                <input type="text" class="form-control w-75 me-0 h-75 float-start text-send">
                
                <button class="but-send fs-1 bg-warning p-0 h-75 btn">
                    <i class="fab fa-telegram-plane"></i>
                </button>
                
                
                    
                  
            </div>
        </section>  

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
